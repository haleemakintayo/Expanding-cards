<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('diverse-group-friends-running-beach.jpg');">
            <h3>Explore the beach</h3>
            
        </div>
        <div class="panel" style="background-image: url('street-landmark-center-urban-modern.jpg');">
            <h3>Go to the city</h3>
            
        </div>
        <div class="panel" style="background-image: url('view-snowy-mountain-fir-trees-with-blue-sky-background.jpg');">
            <h3>Enjoy winter</h3>
            
        </div>
        <div class="panel" style="background-image: url('beautiful-shot-mighty-mountain-range-dolomites-italy.jpg');">
            <h3>Climb mountains</h3>
            
        </div>
        <div class="panel" style="background-image: url('galaxy-night-landscape.jpg');">
            <h3>Explore Space</h3>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
